<div id="login-form">
    <h2>Login</h2>
    <hr>
    <div *ngIf="errMsg" class="alert alert-danger" role="alert">{{errMsg}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a routerLink="/register" class="btn">Register</a> 
    </form>
</div>
